name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-molecule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install "ansible-core>=2.15" ansible-lint molecule molecule-plugins[docker]
          ansible-galaxy collection install -r requirements.yml
      - name: Lint
        run: ansible-lint
      - name: Molecule
        run: molecule test
